{% extends 'base.html' %}

{% block content %}
<head>
    {% load static %}
    <title>떨어지는 사과를 재빨리!</title>

    <!-- css -->
    <link rel="stylesheet" href="{% static 'apple.css' %}">

    <!-- 폰트어썸 -->
	<script src="https://kit.fontawesome.com/5251502df3.js" crossorigin="anonymous"></script>
	<!-- 폰트 -->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
	<link href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css" rel="stylesheet">
	<style type="text/css" media="screen, print">
				@font-face {
				font-family: 'GongGothicMedium';
				src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
				font-weight: normal;
				font-style: normal;
				}
				body { font-family: "GongGothicMedium", serif }
	</style>
    
</head>

<body>
    {% load static %}
    <div class="header" style="background-color: #39BF94;z-index: 3; width:100%; padding: 20px 60px; 
        color: #fff; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid black;">
        <div class="header-title" style="width: 100%;display: flex; align-items: center;">
            <a class="back_btn" style="width: 50px;
            height: 50px; display: block; font-size: 30px; line-height: 50px; margin-right: 20px; color: #fff;
            font-family: 'Font Awesome 5 Free'; font-weight: 900; margin-bottom: 10px; " href="../"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="main_title" style="font-size: 40px;
            font-family: 'GongGothicMedium'; margin-bottom: 10px;">떨어지는 사과를!</div>
        </div>

        <a class="home_btn" style= "width: 100px;
        height: 100px;
        font-size: 40px;
        text-align: center;
        line-height: 115px;
        margin-right: 100px;
        color: white;" href="/"><i class="fa-solid fa-house"></i></a>
    </div>
    <ol id="scoreboard">
        <li>남은 시간: <span id="time">30</span></li>
        <li><button onclick="startGame();" id="btn">시작하기</button></li>
        <li>점수: <span id="score">0</span></li>
    </ol>

    <div id="scene">
        <img id="ground" src="{% static 'apple/ground.png' %}" />
        <img id="tree" src="{% static 'apple/tree.png' %}" />
        <img style="top: 200px ;left: 110px;" onclick="fallDown(this)" class="apple" src="{% static 'apple/apple.png' %}" />
        <img style="top: 205px ;left: 145px;" onclick="fallDown(this)" class="apple" src="{% static 'apple/apple.png' %}" />
        <img style="top: 170px ;left: 185px;" onclick="fallDown(this)" class="apple" src="{% static 'apple/apple.png' %}" />
        <img style="top: 215px ;left: 220px;" onclick="fallDown(this)" class="apple" src="{% static 'apple/apple.png' %}" />
        <img style="top: 170px ;left: 255px;" onclick="fallDown(this)" class="apple" src="{% static 'apple/apple.png' %}" />
    </div>
    <p style="width: 400px; margin: 0 auto;">수확: <span id="high">0</span></p>
    <script src="{% static 'apple.js' %}"></script>
</body>

{% endblock %}
