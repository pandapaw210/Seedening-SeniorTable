{% extends 'base.html' %}

{% block content %}
<head>
    {% load static %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-59020727-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-59020727-1');
    </script>

    <meta charset="UTF-8" content-type="text/html">
    <title>같은 색으로 맞춰라</title>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'flood.css' %}">

    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/5251502df3.js" crossorigin="anonymous"></script>
    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css" rel="stylesheet">
    <style type="text/css" media="screen, print">
          @font-face {
          font-family: 'GongGothicMedium';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
          font-weight: normal;
          font-style: normal;
          }
          body { font-family: "GongGothicMedium", serif }
    </style>
  </head>

  <body>
    {% load static %}
    <div class="header" style="background-color: #39BF94;z-index: 3; width:100%; padding: 20px 60px; 
        color: #fff; display: flex; justify-content: space-between; align-items: flex-end; border-bottom: 2px solid black;">
        <div class="header-title" style="width: 100%;display: flex; align-items: center;">
            <a class="back_btn" style="width: 50px;
            height: 50px; display: block; font-size: 30px; line-height: 50px; margin-right: 20px; color: #fff;
            font-family: 'Font Awesome 5 Free'; font-weight: 900; margin-bottom: 10px; " href="../"><i class="fa-solid fa-arrow-left"></i></a>
            <div class="main_title" style="font-size: 40px;
            font-family: 'GongGothicMedium'; margin-bottom: 10px;">숫자 맞추기</div>
        </div>

        <a class="home_btn" style= "width: 100px;
        height: 100px;
        font-size: 40px;
        text-align: center;
        line-height: 115px;
        margin-right: 100px;
        color: white;" href="/"><i class="fa-solid fa-house"></i></a>
    </div>

    <div class="flood">
    <p class="text-small" style="margin-bottom: 40px !important;">한가지의 색으로 전체 네모를 채워보세요</p>
      <hr>
	  <div id="main-menu-screen">
        <ul class="nav padding-small">
          <li id = "title" class="padding-small"><button class="text-large" id="new-game-btn">새 게임하기</button></li>

        </ul>
      </div>
      <div id="options-menu">
        <p class="clear text-small"><span class="align-left">Color Scheme</span><select class="align-right" id="color-scheme-options"></select></p>
        <p class="clear text-small"><span class="align-left">Number of Colors</span><select class="align-right" id="number-of-colors-options"></select></p>
        <p class="clear text-small"><span class="align-left">Grid Size</span><select class="align-right" id="size-options"></select>
        </p>
      </div>
      <table id="board">
      </table>
      <div class="align-left padding-tiny" id="controls" style="margin-left: 100px !important;">
      </div>
      <div class="align-right padding-tiny text-large" id="counter" style="margin-right: 100px !important;">
      </div>
    </div>

    <script src="{% static 'flood_js/helpers.js' %}" type="text/javascript"></script>
    <script src="{% static 'flood_js/tile.js' %}" type="text/javascript"></script>
    <script src="{% static 'flood_js/board.js' %}" type="text/javascript"></script>
    <script src="{% static 'flood_js/game.js' %}" type="text/javascript"></script>
    <script src="{% static 'flood_js/main.js' %}" type="text/javascript"></script>
  </body>

  {% endblock %}
